<style>
    video{
        background-color: black;
    }
</style>

<link rel="stylesheet" href="../style.css">
<script defer src="../render.js"></script>

<div class="container">
    <section>
        <p>250x250</p>
        <div class="code-min code-ffmpeg">ffmpeg -i input.mp4 -vf scale=250:250 output.mp4</div>
        <video muted autoplay loop controls src="../output/scale/1.mp4"></video>
    </section>
    <section>
        <p>1080x1920 -> 352x640</p>
        <p class="code-min code-ffmpeg">ffmpeg -i input.mp4 -vf scale=iw/3:ih/3 output.mp4</p>
        <video muted autoplay loop controls src="../output/scale/2.mp4"></video>
    </section>
    <section>
        <p>250x440</p>
        <p class="code-min code-ffmpeg">ffmpeg -i input.mp4 -vf scale=250:-1 output.mp4</p>
        <video muted autoplay loop controls src="../output/scale/3.mp4"></video>
    </section>
    <section>
        <p>120x216</p>
        <p class="code-min code-ffmpeg">ffmpeg -i input.mp4 -vf scale=-1:220 output.mp4</p>
        <video muted autoplay loop controls src="../output/scale/4.mp4"></video>
    </section>
</div>
