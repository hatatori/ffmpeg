<base href="..">

<link rel="stylesheet" href="./style/style.css">

<script defer src="./script/render.js"></script>
<script defer src="./script/select.js"></script>


<main class="page">
    <section>
        <p class="page_title">Video to images</p>
        <div class="example">
            <img src="./imgs/frame.png">
            <section class="select">
                <div class="select_content code-min code-ffmpeg">ffmpeg -i input.mp4 -vframes 4 output.png</div>
                <div class="select_window" id="select_window">
                    <div class="code code-ffmpeg">ffmpeg -i input1.mp4 -ss 3 -vframes 1 output.png</div>
                    <div class="code code-ffmpeg">ffmpeg -i input1.mp4 -ss 00:03.1 -vframes 1 output.png</div>
                    <div class="code code-ffmpeg">ffmpeg -i input1.mp4 -ss 00:04 -vframes 1 output.png</div>
                    <div class="code code-ffmpeg">ffmpeg -i input1.mp4 -ss 00:04 -vframes 5 %d.png</div>
                </div>
            </section>
        </div>
    </section>

</main>
